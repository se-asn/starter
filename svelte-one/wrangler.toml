# wrangler.toml - Konfiguration für Cloudflare Workers und D1
name = "svelte-training-app"
compatibility_date = "2023-09-04"
compatibility_flags = ["nodejs_compat"]
main = "workers-site/index.js"

# Konfiguration der Cloudflare D1 Datenbank
[[d1_databases]]
binding = "DB" # Dies ist der Name, der in deinem Code als env.DB verfügbar sein wird
database_name = "training_plans_db"
database_id = "YOUR_DATABASE_ID" # Dies wird von Cloudflare nach der Datenbankerstellung bereitgestellt

# Entwicklungsmodus für lokale Entwicklung
[env.development]
workers_dev = true

# Produktionsmodus mit spezifischen Einstellungen
[env.production]
workers_dev = false
# Hier können zusätzliche Produktionseinstellungen hinzugefügt werden

# Umgebungsvariablen
[vars]
APP_ENV = "development" # Wird in production automatisch überschrieben
