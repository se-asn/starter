# wrangler.toml - Konfiguration f端r Cloudflare Workers und D1
name = "svelte-training-app"
compatibility_date = "2023-09-04"
compatibility_flags = ["nodejs_compat"]

# Konfiguration der Cloudflare D1 Datenbank
[[d1_databases]]
binding = "DB" # Dies ist der Name, der in deinem Code als env.DB verf端gbar sein wird
database_name = "training_plans_db"
database_id = "YOUR_DATABASE_ID" # Dies wird von Cloudflare nach der Datenbankerstellung bereitgestellt

# Entwicklungsmodus f端r lokale Entwicklung
[env.development]
vars = { NODE_ENV = "development" }
workers_dev = true

# Produktionsmodus mit spezifischen Einstellungen
[env.production]  
vars = { NODE_ENV = "production" }
workers_dev = false

# Umgebungsvariablen
[vars]
APP_ENV = "development" # Wird in production automatisch 端berschrieben
