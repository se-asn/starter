<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<link rel="icon" href="%sveltekit.assets%/favicon.png" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
		<style>
			/* 2050 Design System - Futuristic Minimalism */
			:root {
				/* Neural Network Color Palette */
				--neural-black: #0a0a0b;
				--neural-dark: #0f0f11;
				--neural-surface: #141418;
				--neural-border: #1a1a20;
				--neural-muted: #242429;
				--neural-subtle: #38383f;
				--neural-text: #c9c9d1;
				--neural-bright: #f1f1f4;
				--neural-accent: #3b82f6;
				--neural-accent-glow: rgba(59, 130, 246, 0.3);
				--neural-success: #10b981;
				--neural-warning: #f59e0b;
				--neural-error: #ef4444;
				
				/* Quantum Gradients */
				--quantum-primary: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
				--quantum-secondary: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
				--quantum-surface: linear-gradient(135deg, #141418 0%, #1a1a20 100%);
				--quantum-border: linear-gradient(90deg, transparent 0%, var(--neural-border) 50%, transparent 100%);
				
				/* Nano Typography */
				--font-primary: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
				--font-mono: 'Space Mono', 'SF Mono', Monaco, 'Cascadia Code', monospace;
				
				/* Micro Animations */
				--transition-fast: all 0.15s cubic-bezier(0.4, 0, 0.2, 1);
				--transition-smooth: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
				--transition-elastic: all 0.5s cubic-bezier(0.68, -0.55, 0.265, 1.55);
				
				/* Spatial System */
				--space-xs: 0.25rem;
				--space-sm: 0.5rem;
				--space-md: 1rem;
				--space-lg: 1.5rem;
				--space-xl: 2rem;
				--space-2xl: 3rem;
				--space-3xl: 4rem;
				
				/* Radius System */
				--radius-sm: 0.375rem;
				--radius-md: 0.5rem;
				--radius-lg: 0.75rem;
				--radius-xl: 1rem;
				--radius-full: 9999px;
				
				/* Shadow System */
				--shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
				--shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
				--shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
				--shadow-neural: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
				--shadow-glow: 0 0 20px var(--neural-accent-glow);
			}

			/* Reset & Base */
			*, *::before, *::after {
				box-sizing: border-box;
				margin: 0;
				padding: 0;
			}

			html {
				scroll-behavior: smooth;
				text-size-adjust: 100%;
				-webkit-font-smoothing: antialiased;
				-moz-osx-font-smoothing: grayscale;
			}

			body {
				font-family: var(--font-primary);
				font-size: 0.875rem;
				line-height: 1.5;
				color: var(--neural-text);
				background: var(--neural-black);
				overflow-x: hidden;
				position: relative;
			}

			/* Neural Background Pattern */
			body::before {
				content: '';
				position: fixed;
				top: 0;
				left: 0;
				right: 0;
				bottom: 0;
				background: 
					radial-gradient(circle at 25% 25%, var(--neural-accent-glow) 0%, transparent 50%),
					radial-gradient(circle at 75% 75%, rgba(139, 92, 246, 0.1) 0%, transparent 50%);
				pointer-events: none;
				z-index: -1;
				opacity: 0.4;
			}

			/* Responsive Typography */
			@media (min-width: 768px) {
				body { font-size: 1rem; }
			}
		</style>
		%sveltekit.head%
	</head>
	<body data-sveltekit-preload-data="hover">
		<div style="display: contents">%sveltekit.body%</div>
	</body>
</html>
