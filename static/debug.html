<!DOCTYPE html>
<html>
<head>
    <title>Smart Triathlete - Debug Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-section { margin: 20px 0; padding: 20px; border: 1px solid #ccc; }
        button { padding: 10px 20px; margin: 5px; cursor: pointer; }
        .success { color: green; }
        .error { color: red; }
    </style>
</head>
<body>
    <h1>üöÄ Smart Triathlete - Debug Test</h1>
    
    <div class="test-section">
        <h2>Step 1: Test Authentication Logic</h2>
        <button onclick="runAuthTest()">Run Auth Test</button>
        <div id="auth-result"></div>
    </div>
    
    <div class="test-section">
        <h2>Step 2: Manual Login</h2>
        <form onsubmit="manualLogin(event)">
            <input type="email" id="email" value="demo@example.com" placeholder="Email" required>
            <input type="password" id="password" value="demo123" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
        <div id="login-result"></div>
    </div>
    
    <div class="test-section">
        <h2>Step 3: Check Auth Status</h2>
        <button onclick="checkStatus()">Check Status</button>
        <div id="status-result"></div>
    </div>
    
    <div class="test-section">
        <h2>Step 4: Navigate to Dashboard</h2>
        <button onclick="goToDashboard()">Go to Dashboard</button>
        <div id="nav-result"></div>
    </div>

    <script>
        const DEMO_USERS = [
            { id: '1', email: 'demo@example.com', name: 'Demo User', password: 'demo123' },
            { id: '2', email: 'athlete@example.com', name: 'Elite Athlete', password: 'athlete123' },
            { id: '3', email: 'trainer@example.com', name: 'Neural Trainer', password: 'trainer123' }
        ];

        function runAuthTest() {
            const resultDiv = document.getElementById('auth-result');
            resultDiv.innerHTML = '<p>Testing authentication logic...</p>';
            
            try {
                const user = DEMO_USERS.find(u => u.email === 'demo@example.com' && u.password === 'demo123');
                if (user) {
                    resultDiv.innerHTML = '<p class="success">‚úÖ Auth logic works! Found user: ' + user.name + '</p>';
                } else {
                    resultDiv.innerHTML = '<p class="error">‚ùå Auth logic failed - user not found</p>';
                }
            } catch (e) {
                resultDiv.innerHTML = '<p class="error">‚ùå Error: ' + e.message + '</p>';
            }
        }

        function manualLogin(event) {
            event.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const resultDiv = document.getElementById('login-result');
            
            resultDiv.innerHTML = '<p>Attempting login...</p>';
            
            setTimeout(() => {
                const user = DEMO_USERS.find(u => u.email === email && u.password === password);
                
                if (user) {
                    const { password: _, ...userWithoutPassword } = user;
                    const token = btoa(JSON.stringify({ 
                        ...userWithoutPassword, 
                        exp: Date.now() + 7 * 24 * 60 * 60 * 1000 
                    }));
                    
                    localStorage.setItem('authToken', token);
                    localStorage.setItem('user', JSON.stringify(userWithoutPassword));
                    
                    resultDiv.innerHTML = '<p class="success">‚úÖ Login successful! Token stored.</p>';
                } else {
                    resultDiv.innerHTML = '<p class="error">‚ùå Invalid credentials</p>';
                }
            }, 500);
        }

        function checkStatus() {
            const resultDiv = document.getElementById('status-result');
            
            const token = localStorage.getItem('authToken');
            const user = localStorage.getItem('user');
            
            if (token && user) {
                try {
                    const decoded = JSON.parse(atob(token));
                    const userData = JSON.parse(user);
                    
                    if (decoded.exp > Date.now()) {
                        resultDiv.innerHTML = '<p class="success">‚úÖ User authenticated: ' + userData.name + '</p>';
                    } else {
                        resultDiv.innerHTML = '<p class="error">‚ùå Token expired</p>';
                    }
                } catch (e) {
                    resultDiv.innerHTML = '<p class="error">‚ùå Invalid token: ' + e.message + '</p>';
                }
            } else {
                resultDiv.innerHTML = '<p class="error">‚ùå No authentication data found</p>';
            }
        }

        function goToDashboard() {
            const resultDiv = document.getElementById('nav-result');
            
            const token = localStorage.getItem('authToken');
            if (token) {
                resultDiv.innerHTML = '<p class="success">‚úÖ Redirecting to dashboard...</p>';
                setTimeout(() => {
                    window.location.href = 'http://localhost:5179/dashboard';
                }, 1000);
            } else {
                resultDiv.innerHTML = '<p class="error">‚ùå Please login first</p>';
            }
        }
    </script>
</body>
</html>
