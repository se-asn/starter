# wrangler.toml - Konfiguration f√ºr Cloudflare Pages
name = "laufplanerpro"
compatibility_date = "2023-09-04"
compatibility_flags = ["nodejs_compat"]

# Cloudflare Pages configuration
pages_build_output_dir = "build"

# Konfiguration der Cloudflare D1 Datenbank
[[d1_databases]]
binding = "DB"
database_name = "training_plans_db"
database_id = "30ca8fe2-fb17-4cfa-963e-a3eeda8cb5c5"

# Preview environment
[env.preview]
vars = { NODE_ENV = "preview" }
[[env.preview.d1_databases]]
binding = "DB"
database_name = "training_plans_db"
database_id = "30ca8fe2-fb17-4cfa-963e-a3eeda8cb5c5"

# Production environment
[env.production]  
vars = { NODE_ENV = "production" }
[[env.production.d1_databases]]
binding = "DB"
database_name = "training_plans_db"
database_id = "30ca8fe2-fb17-4cfa-963e-a3eeda8cb5c5"
